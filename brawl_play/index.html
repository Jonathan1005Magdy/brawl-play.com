<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta name="description" content="Brawl play is the best app for news in brawl stars">
        <meta name="author" content="Jonathan Magdy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
         <meta name="keywords" content="brawl plays, brawl play, brawl news, brawl codes">

     </head>
     <body>
      <img  title="this is the app logo"  width="200" src="images/logo/logo.png" alt="brawl play logo">
      <p title="this is the app usage">
         <b title="the app name">Brawl play</b> 
         have anything you would like in brawl stars like 
         <u>(codes,news,up coming brawlers and events)</u></p>
         <br>
         <hr  color="white">
         <br>
         <fieldset>
            <legend>create your account</legend>
            <form >
              <table>
               <tr>
                  <td>
                     <input type="text" placeholder="Enter your username" required> 
                  </td>
                  <td>
                     <input type="password" placeholder="Enter your password" required minlength="9" maxlength="20">
                  </td>
               </tr>
               <tr>
                  <td>
                     <input type="gmail" placeholder="Enter your gmail" required>
                  </td>
                  <td>
                     <input type="tel" placeholder="Enter your phone number" required minlength="10" maxlength="15">
                  </td>
               </tr>
               <tr>
                  <td>
                     <input type="submit" value="create account">
                  </td>
                  <td>
                     <input type="reset" value="clear all">
                  </td>
               </tr>
            
              </table>
            </form>
         </fieldset>
     </body>
</html>
